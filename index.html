    <script>
        $(function(){
                $("#openOrClose").click(function(){
                    $("ul.am-pagination").slideToggle()
                });

                //先添加题目索引
                $.each(data,function(i,val){
                    $("ul.am-pagination").append("<li><a href='#'>"+val.order+"</li>")
                });
                

                //添加点击题目索引
                $("ul.am-pagination a").click(function(){
                    //先移除掉样式
                    $(this).parent().siblings().removeClass("am-active")
                    $(this).parent().addClass("am-active")
                    var clickIndex = $(this).parent().index()
                    display(clickIndex)
                })

                //单选点击
                $('input:radio').not("#none").click(function(){
                    //选择了哪一项
                    var isRight = ($(this).val() == $("#pNum").data("answer"))

                    $(this).siblings("span").addClass(isRight?"right":"error")
                    $("#isRight").text(isRight?"正确":"错误")
                })

                //构造题目
                function display(index) {
                    //清空之前的状态----------------
                    $("#isRight").text("")
                    $("input:radio").siblings("span").removeClass()
                    $("#none").click()
                    //清空之前的状态----------------

 
                    //保存这次的记录, 下次进入直接接着
                    localStorage.setItem("index",index)
                    //保存这次的记录, 下次进入直接接着
                    var page = data[index]
                    var questions = page.question
                    $("#pNum").text("第"+page.order+"题")
                    $("#pTitle").text(page.title)
                    var options = ['A','B','C','D','E']
                    $.each(questions,function(i,val){
                        $("#"+options[i]).text(val)
                    })
                    $("#pNum").data("index",index)
                    $("#pNum").data("answer",page.answer)
                }

                //跳到哪一题
                function toIndex(index){
                    $("ul.am-pagination a")[index].click()
                }

                //下一题 
                function toNext(){
                    var index = $("#pNum").data("index") + 1
                    if(index >=data.length) {
                        index = 0
                    }
                    toIndex(index)
                }

                $("#nextTitle").click(function(){
                    toNext()
                })

                //默认点击第一题
                var currentIndex = localStorage.getItem("index")
                toIndex(currentIndex||0)
                
        });
    </script>
